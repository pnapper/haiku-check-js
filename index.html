<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="build/css/master.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Haiku Checker</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Haiku Checker</h1>
      </div>
      <form id="formOne">
        <label for="haiku">Type Haiku Here</label>
        <input type="text" name="input" class="form-control" id="title" placeholder="Haiku Title"><br>
        <input type="text" name="input" class="form-control" id="lineOne" placeholder="Line 1"><br>
        <input type="text" name="input" class="form-control" id="lineTwo" placeholder="Line 2"><br>
        <input type="text" name="input" class="form-control" id="lineThree" placeholder="Line 3"><br>
        <button type="submit" class="btn btn-danger" name="button">Check Haiku</button>
        <button type="button" name="button" class="btn btn-danger" id="newHaiku">Generate Haiku</button>
      </form><br>
      <div>
        <div class="box">
          <h3 id="result"></h3>
        </div>
      </div>
    </div>
  </body>
